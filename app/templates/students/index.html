{% extends 'layouts/base.html' %}
{% block title %} Students Index {% endblock %}
{% block body %}
<a class="btn btn-dark" href="{{url_for('students.create')}}"> Add New Student </a>
    <h1> All Students </h1>
    <table class="table">
        <tr>
            <th> ID</th> <th> Name</th> <th> Email</th>
            <th> Show </th>
          <th> Delete</th>
        </tr>

        {% for std in students %}
            <tr>
                    <td> {{std.id}}</td>
                <td> {{std.name}} </td>
                <td> {{std.email}}</td>
                <td> <a class="btn btn-primary" href="{{url_for('students.show', id=std.id)}}">  Show</a></td>
              <td> <a class="btn btn-danger" href="{{std.delete_url}}">  Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
